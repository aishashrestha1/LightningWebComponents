<template>
    <div>
        <div class="wrapper">
        <header class="header">My To Do List</header>
            <div class="field">
                <lightning-input type="text" placeholder="Type Here" onchange={handlechange}></lightning-input>
            </div>
           <div class="field">
                <lightning-button variant="brand" label="Add" value ={taskDetails}  onclick={addClick} ></lightning-button>
            </div>
    </div>    

    <ul class ='unorderlist'>
        <template for:each={todos} for:item="todo">
            <li key ={todo.id}>
                {todo.taskDetails}
            </li>
           
        </template> 
    </ul>

</div>
</template>
